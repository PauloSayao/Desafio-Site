<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ford Lançamento</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/ford-96.png">
</head>
<body>
    <header class="cabecalho">
        <div class="logo"><img src="../img/logo-ford-256.png" alt="Logomarca da ford"></div>
        <ol class="menu">
            <li><a class="site" href="/Home/index.html">Home</a></li>
            <li><a class="site" href="/Lançamento/lancamento.html">Lançamento</a></li>
            <li><a class="site1">Contato</a></li>
        </ol>
        <div id="fantasma"></div>
    </header>
<main class="apresentacaoContato">
        <div><img src="/img/XL Cabine.jpg" alt="Carro XL cabine larga"></div>
        <div class="apresentacaoFormulario"><h1>Sobre Você</h1>
        <input class="formulario" type="text" id="name" name="nome" placeholder="Nome*">
        <input class="formulario" type="text" id="email" name="email" placeholder="Email*">
        <input class="formulario" type="text" id="cpf" name="cpf" placeholder="CPF*">
        <input class="formulario" type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome*">
        <input class="formulario" type="text" id="telefone" name="telefone" placeholder="Telefone*">
        <select class="formulario" id="tipoContato" name="Motivo do Contato" placeholder="Motivo do Contato*">
            <option value="motivo">Motivo do Contato</option>
            <option value="elogio">Elogio</option>
            <option value="reclamação">Reclamação</option>
            <option value="solicitação">Solicitação</option>
          </select>
          <textarea class="formulario1" id="subject" name="subject" placeholder="Write something.."></textarea>
          <button class="formularioBotao">Enviar</button>
        </div>
        

</main>
    <footer class="rodape">
        <div class="nome">Redes Sociais
            <a class="logo1" href="https://www.facebook.com/FordBrasil?locale=pt_BR"><img src="../img/facebook-50.png"
                    alt="logo facebook"></a>
            <a class="logo1" href="https://www.youtube.com/fordbrasil"> <img src="../img/youtube-squared-50.png"
                    alt="logo youtube"></a>
            <a class="logo1" href="https://www.instagram.com/fordbrasil/"> <img src="../img/instagram-logo-50.png"
                    alt="logo instagram"></a>
        </div>
        <img src="../img/ford-96.png" alt="logo ford 96">

    </footer>
</body>
</html>
